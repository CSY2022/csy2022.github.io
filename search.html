<!DOCTYPE html>

<html>

<body>

    <script async src="https://js.sitesearch360.com/plugin/bundle/10695.js"></script>
  
   <style>
   body{

  "suggestions": {

    "showImages": false,

    "num": 10,

    "minChars": 1

  },

  "style": {

    "searchBox": {

      "background": {

        "color": "#FFFFFF"

      },

      "border": {

        "radius": "3px",

        "color": "#DDDDDD"

      },

      "text": {

        "size": "14px"

      },

      "icon": {

        "image": "",

        "color": "#666666"

      },

      "button": {

        "icon": {

          "color": "#FFFFFF",

          "image": "magnifier"

        },

        "textColor": "#FFFFFF",

        "text": "Search"

      }

    }

  },

  "searchBox": {

    "inject": true,

    "injectTo": "body > .container > .main.list > .main-inner > .content.list-group > .list-title",

    "placeholder": "搜索一下...",

    "style": {}

  },

  "results": {

    "embedConfig": {

      "contentBlock": "main"

    },

    "group": false,

    "integrationType": "layover"

  },

  "layout": {

    "mobile": {

      "showImages": false,

      "showUrl": true

    },

    "desktop": {

      "showImages": false,

      "showUrl": true

    }

  },

  "siteId": "csy2022.tk"

}
</style>

</html>
